<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <header class="main-conteiner-p">
      <div class="nav-wraper">
        <div class="img">
          <img src="images/Group1.png" alt="logo" />
          <h2>Start</h2>
        </div>
        <div class="burger">
          <img src="images/Vector.png" alt="burger" />
        </div>
        <div class="nav-div">
          <nav>
            <ul>
              <li><a href="index.html"> Home</a></li>
              <li><a href="portfolio.html">Portfolio</a></li>
              <li><a href="services.html">Services</a></li>
              <li><a href="contact.html">Contact</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <section class="contact-text">
      <h2>Contact Us</h2>
      <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
    </section>
    <section class="main-contact-div">
      <div class="main-form-div">
        <form action="#">
          <div class="flex-form">
            <label for="name">NAME</label>
            <input type="text" name="name" id="name" />
          </div>
          <div class="flex-form">
            <label for="email">EMAIL</label>
            <input type="email" name="name" id="email" />
          </div>
          <div class="flex-form-message">
            <label for="mymessage">Message</label>
            <input type="text" name="Message" id="mymessage" />
          </div>
        </form>
        <div class="form-button">
          <span>Submit</span>
        </div>
      </div>
      <div class="map">
        <img src="images/map.png" alt="map" />
      </div>
    </section>
    <footer class="main-footer-p">
      <div class="footer-icon">
        <img src="images/Group33.png" alt="fb" />
        <img src="images/Group34.png" alt="insta" />
        <img src="images/Group35.png" alt="twitter" />
        <img src="images/Group36.png" alt="pinterest" />
        <img src="images/Group37.png" alt="tik-tok" />
        <img src="images/Group38.png" alt="whatsap" />
        <img class="youtube" src="images/Group39.png" alt="youtobe" />
      </div>
      <div class="copy">
        <img src="images/logo.png" alt="logo" />
      </div>
    </footer>
  </body>
</html>
